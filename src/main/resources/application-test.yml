# This profile is for connecting to AWS RDS
server:
  port: 8080
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${POKE_EMAIL}
    password: ${POKE_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    defer-datasource-initialization: true
    open-in-view: true # Turn off OSIV warning
    properties:
      hibernate.format_sql: true
    show-sql: true
  jmx:
    enabled: false # Disabled to make spring boot start faster
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
  devtools.restart.enabled: false # Disable Spring auto restart
  h2:
    console.enabled: false
  output:
    ansi.enabled: never # turn on colors in Spring console
logging:
  file.name: logs/application-debug.log
  level:
    web: debug
jwt.secret: ${JWT_SECRET}
aws.bucket.name: ${AWS_BUCKET_NAME}
frontend.url: ${POKEPOST_FRONTEND_URL}


